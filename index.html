<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
      <div class="jumbotron">
        <h1 class="display-5">Word Guess Game</h1>
        <p class="lead">Press any key to get started!</p>
      </div>

      <div class="container">
          <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-header">
                      Guess the following word:
                    </div>
                    <div class="card-body">
                      <p class="card-text" id="word-here">Test</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                      Number of Wins:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id=num-wins>0</li>
                    </ul>
                  </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                       Guesses Remaining:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="guesses-remaining">0</li>
                    </ul>
                  </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">
                      Letters Guessed:
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="letters-guessed"></li>
                    </ul>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
